    <!-- Optional JavaScript -->
    <script>
            function ValidateForm()
            {   
                $("#invalid_name").empty();
                $("#invalid_email").empty();
                $("#invalid_message").empty();
                $("#status").empty();

                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var message = document.getElementById("message").value;

                var tracker = true;
            
                if( name == "")
                {   
                    $("#status").append("<ul id='status_message'>Error(s)! Please correct the following before proceeding:<li>Please type in a name.</li></ul>");
                    document.getElementById("invalid_name").innerText=" Error: Required field. Please type in a name."; 
                    document.getElementById("name").focus();
                    tracker = false;
                }  
            
                if( email == "")
                {
                    if(tracker)
                    {
                        $("#status").append("<ul id='status_message'>Error(s)! Please correct the following before proceeding:<li>Please type in an email address.</li></ul>");
                        document.getElementById("email").focus();
                    }
                    else
                        $("#status_message").append("<li>Please type in an email address.</li>");
                    
                    document.getElementById("invalid_email").innerText=" Error: Required field. Please type in an email address.";
                    tracker = false;
                } else 
                {
                    if(!emailIsValid(email))
                    {
                        if(tracker)
                        {
                            $("#status").append("<ul id='status_message'>Error(s)! Please correct the following before proceeding:<li>Please type in a valid email address.</li></ul>");
                            document.getElementById("email").focus(); 
                        }                          
                        else
                            $("#status_message").append("<li>Please type in a valid email address.</li>");

                        document.getElementById("invalid_email").innerText=" Error: Please type in a valid email address.";  
                        tracker = false; 
                    }
                }
                    
                if( message== "")
                {
                    if(tracker)
                    {
                        $("#status").append("<ul id='status_message'>Error(s)! Please correct the following before proceeding:<li>Please type in a message.</li></ul>");
                        document.getElementById("message").focus();
                    }
                    else
                        $("#status_message").append("<li>Please type in a message.</li>");
                    
                    document.getElementById("invalid_message").innerText=" Error: Required field. Please type in a message.";
                    tracker = false;
                }
                    
                if (!tracker)
                    return false;
            }

            function emailIsValid (email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
            }
    </script>
